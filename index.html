<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: #1e1e1e;
            padding: 40px;
            margin-top: 40px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ffffff;
            padding-bottom: 20px;
        }

        .header h2 {
            font-size: 48px;
            margin: 0;
        }

        .external-links {
            display: flex;
            gap: 20px;
        }

        .external-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 22px;
        }

        .external-links a:hover {
            color: #ffcc00;
        }

        .content {
            display: flex;
            flex-direction: row;
            gap: 40px;
            margin-top: 20px;
        }

        .sidebar {
            width: 350px;
            font-size: 22px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .image-box {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .image-box img {
            width: 48%;
            border-radius: 8px;
            object-fit: cover;
        }

        .content-section p {
            font-size: 22px;
            line-height: 1.8;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .header {
                flex-direction: column;
                text-align: center;
            }
            .external-links {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }
            .content {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                width: 100%;
                text-align: center;
            }
            .image-box {
                flex-direction: column;
                align-items: center;
            }
            .image-box img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><span style="background: #ffcc00; color: #000; padding: 5px 10px; border-radius: 4px;">Jay</span></h2>
            <div class="external-links">
                <a href="https://soundcloud.com/yimput" target="_blank" style="text-decoration: underline; font-weight: bold;">SoundCloud ↗</a>
                <a href="https://www.discogs.com/user/jcbvan/collection" target="_blank" style="text-decoration: underline; font-weight: bold;">Discogs ↗</a>
            </div>
        </div>
        <div class="content">
            <div class="main-content">
                <div class="image-box">
                    <img src="pic1.jpg" alt="Profile Picture">
                    <img src="pic2.jpg" alt="Music Hardware">
                </div>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi. Sed viverra urna non enim cursus. Here's my current music setup, featuring my favorite synths and drum machines.</p>
            </div>
        </div>
    </div>
</body>
</html>
